<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile">
      <img src="profilePhoto.png" alt="profile picture" class="prof-img" />
      <h3>Rodney Cotten</h3>
      <p>Helsinki, Finland</p>
    </div>

    <div class="stats">
      <div class="cards">
        <h3>100</h3>
        <p>Posts</p>
      </div>
      <div class="cards">
        <h3>2,242</h3>
        <p>Followers</p>
      </div>
      <div class="cards">
        <h3>1,432</h3>
        <p>Following</p>
      </div>
    </div>

    <div class="top-img">
      <img src="photo1.png" alt="1st photo" class="left-img" />
      <img src="photo2.png" alt="2nd photo" class="right-img" />
    </div>

    <div class="bottom-img">
      <div class="left-img">
        <img src="photo3.png" alt="3rd photo" class="tl-img" />
        <div class="left-bt-img">
          <img src="photo5.png" alt="5th photo" class="bl-img" />
          <img src="photo6.png" alt="6th photo" class="br-img" />
        </div>
      </div>
      <div class="right-img">
        <img src="photo4.png" alt="4th photo" class="r-img" />
      </div>
    </div>

    <footer><p>Mir Ameen Mohideen @ DevChallenges.io</p></footer>
  </body>
</html>
